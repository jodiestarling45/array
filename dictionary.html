<script>
let input=prompt("input the word you want to find ");

let vietnamese=[" thời gian","năm","con người","con đường","ngày","đàn ông","sự vật"," phụ nữ","cuộc sống"," con cái"]
    for (let x=0;x<english.length;x++){
        if (input==english[x]){
            alert(english[x]+" "+":"+" "+vietnamese[x])
        }
    }
</script>
