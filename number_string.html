<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=prompt("enter a number in here");
    //change num to string
    let str=num.toString();
    //put it into 1 of the string
    let result=[str[0]];
    for(let x=1;x<str.length;x++){
        if((str[x-1]%2==0)&&(str[x]%2==0)){
            result.push('-',str[x])
        }else
            result.push(str[x])
    }
    console.log(result.join(''))
</script>
</body>
</html>
